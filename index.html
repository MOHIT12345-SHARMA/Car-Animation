<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Car Animation</title>
</head>
<body>
    <audio src="formula_1.mp3" id="myAudio" loop="loop" autoplay="autoplay"></audio>
    <div id="container">
        <div id="sky">
            <div id="track"></div>
            <div id="car">
                <div class="wheel wheel1">
                     <img src="car_wheel_left.png" alt="car left wheel">
                </div>
                <div class="wheel wheel2"> 
                    <img src="car_wheel_right.png" alt="car right wheel">
                </div>
            </div>
            <div id="trees"></div>
        </div>
    </div>
    <script type="text/javascript" src="script.js">
    </script>
</body>
</html>
